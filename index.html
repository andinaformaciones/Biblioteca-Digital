    const openDrive = document.getElementById('openDrive');
    const closeModal = document.getElementById('closeModal');

    function makeCard(file) {
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb ${file.type}">${file.type === 'pdf' ? 'PDF' : 'VIDEO'}</div>
        <div class="meta">
          <h3>${file.title}</h3>
          <p>Vista previa embebida de Google Drive</p>
        </div>`;
      el.addEventListener('click', () => openViewer(file));
      return el;
    }

    function renderList(list) {
      grid.innerHTML = '';
      if (!list.length) {
        grid.innerHTML = '<p style="color:#ccc;text-align:center;">No se encontraron resultados.</p>';
        return;
      }
      for (const f of list) grid.appendChild(makeCard(f));
    }

    renderList(files);

    filterInput.addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = files.filter(f => f.title.toLowerCase().includes(q));
      renderList(filtered);
    });

    function openViewer(file) {
      modal.classList.add('active');
      iframe.src = `https://drive.google.com/file/d/${file.id}/preview`;
      modalTitle.textContent = file.title;
      openDrive.onclick = () => window.open(`https://drive.google.com/file/d/${file.id}/view`, '_blank');
    }

    closeModal.onclick = () => {
      modal.classList.remove('active');
      iframe.src = '';
    };

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal.click();
    });
